<div class="container">
  <img
    src="../../../assets/images/logo.svg"
    width="30%"
    height="30%"
    alt="Revature"
  />
  <form id="register-form" [formGroup]="registerForm">
    <h3>Register</h3>
    <div class="form-group">
      <label for="inputFirstName">First Name</label>
      <input
        type="text"
        class="form-control"
        formControlName="fname"
        id="inputFirstName"
        placeholder="Enter First Name"
      />
    </div>
    <div class="form-group">
      <label for="inputLastName">Last Name</label>
      <input
        type="text"
        class="form-control"
        formControlName="lname"
        id="inputLastName"
        placeholder="Enter Last Name"
      />
    </div>
    <div class="form-group">
      <label for="inputEmail">Email address</label>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        id="inputEmail"
        aria-describedby="emailHelp"
        placeholder="Enter Email"
      />
      <small id="emailHelp" class="form-text text-muted"
        >Ensure you enter the correct email</small
      >
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input
        type="password"
        class="form-control"
        formControlName="password"
        id="inputPassword"
        placeholder="Enter Password"
      />
    </div>
    <div>
      <input
        type="checkbox"
        class="mr-2 text-align-center"
        formControlName="adminChecked"
        id="adminCheckbox"
        value="Admin"
      />
      <label
        style="font-size: 16px; position: relative; top: -2px"
        for="adminCheckbox"
        >Admin</label
      >
    </div>
    <div *ngIf="registerForm.get('adminChecked')?.value" class="form-group">
      <label for="inputSecret">Access Code (required)</label>
      <input
        type="text"
        class="form-control"
        formControlName="accessCode"
        id="inputSecret"
        placeholder="Enter Access Code"
      />
    </div>

    <button class="btn btn-primary" (click)="onSubmit()">Register</button>
    <button class="btn btn-secondary" [routerLink]="['/login']">Login</button>
  </form>
</div>
