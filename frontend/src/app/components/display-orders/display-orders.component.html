<app-navbar></app-navbar>
<div *ngIf="allOrders.length > 0; else elseBlock">
    <div class="orders-container">
        <app-order-card  *ngFor="let order of allOrders"
            class="orders-container-item"
            [orderInfo]="order"
        ></app-order-card> 
    </div>
</div>

<ng-template #elseBlock>
    <p class="empty-orders">No orders to display</p>
</ng-template>
