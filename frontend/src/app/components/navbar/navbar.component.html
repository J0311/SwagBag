<nav>
  <img
    src="../../../assets/images/logo.svg"
    width="75px"
    height="75px"
    alt="Revature"
    class="logo"
    [routerLink]="['/home']"
  />
  <div class="nav-links">
    <button
      *ngIf="loggedInUser?.role !== 'ADMIN'"
      class="btn btn-light"
      [routerLink]="['/cart']"
    >
      Cart
      <span class="badge badge-info">{{ cartCount }}</span>
    </button>
    <button
      *ngIf="loggedInUser?.role === 'ADMIN'; else orders"
      class="btn btn-outline-primary my-2 my-sm-0"
      [routerLink]="['/admin']"
    >
      Admin
    </button>
    <ng-template #orders>
      <button class="btn btn-light" [routerLink]="['/orders']">
        Order History
      </button>
    </ng-template>
    <button class="btn btn-outline-danger my-2 my-sm-0" (click)="logout()">
      Logout
    </button>
  </div>
</nav>
