<nav class="navbar navbar-light bg-light">
    <h4>
        <img src="../../../assets/images/favicon.png" width="8%" height="8%" alt="Revature">
        Revature Swag Shop
    </h4>
    <form class="form-inline">
        <ng-template [ngIf]="url === '/home'">
            <input type="text" name="search" placeholder="Search" #queryInput>
            <button type="button" (click)="search(queryInput.value)">Search</button>
        </ng-template>
        <button class="btn btn-light" [routerLink]="['/orders']">Order History</button>
        <button class="btn btn-light" [routerLink]="['/cart']">
            Cart
            <span class="badge badge-info">{{cartCount}}</span>
        </button>
        <button class="btn btn-outline-danger my-2 my-sm-0" (click)="logout();">Logout</button>      
    </form>
</nav>
