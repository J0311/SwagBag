<app-navbar></app-navbar>
<div class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="productInfo.image" alt="">
    <div class="card-body">
        <h5 class="card-title">{{productInfo.name}}</h5>
    </div>
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">$</span>
        </div>
        <input type="number" class="form-control" aria-label="Sizing example input" [value]="productInfo.price" aria-describedby="inputGroup-sizing-sm" disabled>
    </div>
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Quantity in Stock</span>
        </div>
        <input type="number" class="from-control" aria-label="Sizing example input" [value]="productInfo.quantity" aria-describedby="inputGroup-sizing-sm" disabled>
    </div>
    <div class="card-body">
        <button class="btn btn-outline-success" (click)="addToCart(productInfo)">Add to Cart</button>
    </div>
</div>
<div class="details">

</div>
