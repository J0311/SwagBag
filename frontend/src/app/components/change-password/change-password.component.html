<img src="../../../assets/images/rev-logo.png" width="30%" height="30%" alt="Revature">

<form class="change-password-form" [formGroup]="changePasswordForm" (submit)="onSubmit()">
  <div class="form-group">
    <label for="inputOldPassword">Old Password</label>
    <input type="password" class="form-control" formControlName="oldPassword" id="inputOldPassword" placeholder="Old Password">
  </div>
  <div class="form-group">
    <label for="inputNewPassword">New Password</label>
    <input type="password" class="form-control" formControlName="newPassword" id="inputNewPassword" placeholder="New Password">
  </div>
  <div class="form-group">
    <label for="inputConfirmPassword">Confirm Password</label>
    <input type="password" class="form-control" formControlName="confirmPassword" id="inputConfirmPassword" placeholder="Confirm Password">
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
