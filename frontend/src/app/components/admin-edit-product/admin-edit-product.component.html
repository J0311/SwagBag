<app-navbar></app-navbar>
<div class="container">
  <form [formGroup]="editProductForm" id="product-form">
    <h3>Edit Product</h3>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        type="text"
        class="form-control"
        id="description"
        formControlName="description"
      >
      </textarea>
    </div>
    <div class="form-group">
      <label for="currentImage">Current Image URL</label>
      <input
        type="text"
        class="form-control"
        id="currentImage"
        formControlName="image"
      />
    </div>
    <div class="form-group">
      <div>
        <label for="image">New Image</label>
      </div>
      <input
        type="file"
        accept="image/*"
        id="image"
        (change)="onFileChange($event)"
      />
    </div>
    <div class="quantity-price">
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input
          type="number"
          min="1"
          class="form-control"
          id="quantity"
          formControlName="quantity"
        />
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input
          type="number"
          min="1"
          class="form-control"
          id="price"
          formControlName="price"
        />
      </div>
    </div>
    <button
      type="button"
      class="btn btn-primary mr-2"
      [disabled]="!editProductForm.valid"
      (click)="onSubmit()"
    >
      Update Product
    </button>
    <button
      type="button"
      class="btn btn-outline-danger"
      [routerLink]="'/admin'"
    >
      Back
    </button>
  </form>
</div>
