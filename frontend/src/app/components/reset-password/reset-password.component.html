<img src="../../../assets/images/rev-logo.png" width="30%" height="30%" alt="Revature">

<form class="reset-password-form" [formGroup]="resetPasswordForm" (submit)="onSubmit()">
  <div class="form-group">
    <label for="inputEmail">Email Address</label>
    <input type="text" class="form-control" formControlName="email" id="inputEmail" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="inputPassword">New Password</label>
    <input type="text" class="form-control" formControlName="password" id="inputPassword" placeholder="New Password">
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
